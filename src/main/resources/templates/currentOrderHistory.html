<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title th:text="'Заказ #' + ${order.id}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <div class="container mt-5 d-flex">

        <div style="width: 500px; margin-right: 20px;">
            <div style="width: 500px;">
                <h4 th:if="${!order.isPaid}" th:text="'Будет в ' + ${formattedDate}"></h4>
                <h4 th:if="${order.isPaid}" th:text="'Заказ завершен ' + ${#temporals.format(order.orderCompletionTime, 'dd MMMM yyyy HH:mm')}"></h4>
            </div>
            <ul class="list-group mt-4">
                <h4 class="mb-3">Состав заказа</h4>
                <li th:each="item : ${items}" class="list-group-item d-flex justify-content-between align-items-center" style="margin-bottom: 15px;">
                    <div>
                        <h4 th:text="${item.foodName}"></h4>
                        <h5 th:text="${item.count} + ' шт.'"></h5>
                    </div>
                    <h4 th:text="${item.price} + ' руб.'"></h4>
                </li>
            </ul>
        </div>

        <div style="width: 400px; margin-left: 200px; margin-top: 100px;" class="list-group-item d-flex flex-column">
            <h4 th:text="'Заказ №' + ${order.id}"></h4>
            <h5 th:text="${#temporals.format(order.dateOrder, 'dd MMMM yyyy HH:mm')}"></h5>
            <h4 th:text="Адрес" class="mt-4"></h4>
            <h6 th:text="${order.orderAddress}"></h6>

            <div class="mt-4">
                <h4 th:text="Оплата"></h4>
                <div class="d-flex justify-content-between">
                    <h6 th:text="'Сумма товаров '"></h6>
                    <h6 th:text="${order.resultPrice - order.costDelivery} + ' руб.'"></h6>
                </div>
                <div class="d-flex justify-content-between">
                    <h6 th:text="'Сумма доставки '"></h6>
                    <h6 th:text="${order.costDelivery} + ' руб.'"></h6>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <h4 th:text="'Общая сумма '"></h4>
                    <h4 th:text="${order.resultPrice} + ' руб.'"></h4>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{blocks/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
