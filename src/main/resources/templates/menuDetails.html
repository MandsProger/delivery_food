<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Меню ресторана</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <div class="container mt-5">
        <div th:each="el : ${menu}" class="alert, alert-info, mt-2">
            <h2 th:text="${el.name}"/>
            <p th:text="'Цена: ' + ${el.price} + ' руб.'"></p>
            <h5 th:text="'Категория: ' + ${el.category}"></h5>
            <h5     th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                    th:text="'Остаток на складе: ' + ${el.remainder}"></h5>
            <h5 th:text="'Описание: ' + ${el.description}"></h5>
            <h5 th:text="'Объем: ' + ${el.volume}"></h5>
            <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <a th:href="'/menu/' + ${el.foodId} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
                <form th:action="'/menu/' + ${el.foodId} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </div>

            <form th:action="'/menu/' + ${el.foodId} + '/buy'" method="post" class="d-flex mt-2">
                <div class="input-group">
                    <button type="button" name="decrease" class="btn btn-outline-secondary" onclick="updateCount(-1)">-</button>
                    <input type="number" id="countInput" name="count" value="${contentOrder.count ? contentOrder.count : 1}" min="1" class="form-control text-center" style="width: 60px;" />
                    <button type="button" name="increase" class="btn btn-outline-secondary" onclick="updateCount(1)">+</button>
                </div>
                <input type="hidden" name="action" value="buy"/>
                <button type="submit" class="btn btn-primary ml-2">Купить</button>
            </form>

            <div th:if="${isBuyClicked}">
                <p>Количество блюд: <span th:text="${contentOrder.count}">0</span></p>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{blocks/footer :: footer}"></div>
<script>
    function updateCount(change) {
        const countInput = document.getElementById('countInput');
        let currentCount = parseInt(countInput.value);

        if (isNaN(currentCount)) {
            currentCount = 1;
        }

        currentCount += change;


        if (currentCount < 1) {
            currentCount = 1;
        }

        countInput.value = currentCount;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
