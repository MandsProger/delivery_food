<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Редактирование '+ ${numberPhone}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1 th:text="'Редактирование юзера '+ ${numberPhone}"/><br>
        <div th:each="user : ${users}">
            <form method="post">
                <input type="text" th:value="${user.name}" name="name" placeholder="Редактировать имя" class="form-control" required><br>
                <input type="email" th:value="${user.email}" name="email" placeholder="Редактировать email" class="form-control" required><br>
                <input type="text" th:value="${user.bonus}" name="bonus" placeholder="Редактировать бонусы" class="form-control" required><br>
                <input type="password" name="password" placeholder="Новый пароль" class="form-control"><br>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gender" value="MALE" required
                           th:checked="${user.gender == 'male'}">
                    Мужской
                </label>
                <br>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gender" value="FEMALE" required
                           th:checked="${user.gender == 'female'}">
                    Женский
                </label><br>
                <select name="roles" class="mt-3 form-select">
                    <option value="ROLE_ADMIN" th:selected="${user.authorities.contains('ROLE_ADMIN')}">Администратор</option>
                    <option value="ROLE_USER" th:selected="${user.authorities.contains('ROLE_USER')}">Пользователь</option>
                </select><br>
                <input type="hidden" name="_csrf" value="${_csrf.token}">
                <button type="submit" class="btn btn-success mt-3">Обновить</button>
            </form>
        </div>
    </div>
</main>
<div th:insert="~{blocks/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
