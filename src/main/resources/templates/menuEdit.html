<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Редактирование блюд</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1>Редактирование блюд из меню</h1><br>
        <div th:each="el : ${menu}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите название блюда" class="form-control" required><br>
            <input type="text" th:value="${el.price}" name="price" placeholder="Введите цену блюда (руб)" class="form-control" required><br>
            <input type="text" th:value="${el.category}" name="category" placeholder="Введите категорю блюда" class="form-control" required><br>
            <input type="text" th:value="${el.remainder}" name="remainder" placeholder="Введите остаток блюд" class="form-control" required><br>
            <input type="text" th:value="${el.description}" name="description" placeholder="Введите описание блюда" class="form-control"><br>
            <input type="text" th:value="${el.volume}" name="volume" placeholder="Введите объем блюда" class="form-control" required><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
        </div>
    </div>
</main>
<div th:insert="~{blocks/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
