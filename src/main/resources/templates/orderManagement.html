<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Управление заказами</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <div class="mb-3 ms-5 me-5 mt-3">
        <label for="searchNumber" class="form-label h4">Поиск по номеру заказа:</label>
        <input type="text" class="form-control" id="searchNumber" placeholder="Введите номер заказа"/>
    </div>
    <table class="table table-striped table-bordered text-center px-2 px-md-4">
        <thead>
        <tr>
            <th>id заказа:</th>
            <th>Номер телефона:</th>
            <th>Дата оформления заказа:</th>
            <th>Оплачено:</th>
            <th>Сумма за товары:</th>
            <th>Сумма за доставку:</th>
            <th>Общая сумма:</th>
            <th>Способ оплаты:</th>
            <th>Адресс:</th>
            <th>Завершить:</th>
            <th>Удалить:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}" class="tr">
            <th th:text="${order.id}"></th>
            <th th:text="${order.userId}"></th>
            <th th:text="${#temporals.format(order.dateOrder, 'dd MMMM yyyy HH:mm')}"></th>
            <th th:text="${order.isPaid ? 'true' : 'false'}"></th>
            <th th:text="${order.resultPrice - order.costDelivery}"></th>
            <th th:text="${order.costDelivery}"></th>
            <th th:text="${order.resultPrice}"></th>
            <th th:each="pay : ${order.paymentMethod}" th:text="${pay}"></th>
            <th th:text="${order.orderAddress}"></th>
            <th>
                <form th:action="'/admin/orderManagement/finish/'+${order.id}" method="post" th:if="${!order.isPaid}">
                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                    <button class="btn btn-warning" type="submit">Завершить заказ</button>
                </form>
                <h4 th:if="${order.isPaid}">Заказ завершен</h4>
            </th>
            <th>
                <form th:action="'/admin/orderManagement/remove/'+${order.id}" method="post">
                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </th>
        </tr>
        <tr th:if="${#lists.isEmpty(orders)}">
            <td colspan="9"><h3>Пользователей не найдено</h3></td>
        </tr>
        </tbody>
    </table>
</main>
<div th:insert="~{blocks/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.getElementById("searchNumber");
        const tableRows = document.querySelectorAll(".tr");

        searchInput.addEventListener("keyup", function() {
            const filter = searchInput.value.toLowerCase();

            tableRows.forEach(row => {
                const phoneCell = row.querySelector("th:first-child");
                if (phoneCell) {
                    const phoneText = phoneCell.textContent.toLowerCase();
                    if (phoneText.includes(filter)) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                }
            });
        });
    });

</script>
</body>
</html>
