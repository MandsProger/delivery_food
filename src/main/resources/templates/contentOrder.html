<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ваша корзина</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <div class="container mt-5">
        <h2 th:text="'Ваша корзинна ' + ${user.name}"></h2>

        <div>
            <div th:if="${cartItems.size() > 0}">
                <ul class="list-group">
                    <li th:each="item : ${cartItems}" class="list-group-item">
                        <h4 th:text="${item.foodName}"></h4>
                        <h5 th:text="${item.count} + ' шт.'"></h5>
                        <h4 th:text="${item.price} + ' руб.'"></h4>
                        <form th:action="'/contentOrder/' + ${item.id} + '/remove'" method="post">
                            <button class="btn btn-warning" type="submit">Удалить</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="container m-5">
                <h4>Общая сумма: <span th:text="${sum} + 'руб.'"></span></h4>
            </div>
            <div th:if="${cartItems.size() == 0}">
                <p>Ваша корзина пуста.</p>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{blocks/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
