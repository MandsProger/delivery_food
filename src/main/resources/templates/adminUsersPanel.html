<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Панель администратора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <div class="mb-3 ms-5 me-5 mt-3">
        <label for="searchNumber" class="form-label h4">Поиск по номеру телефона:</label>
        <input type="text" class="form-control" id="searchNumber" placeholder="Введите номер телефона"/>
    </div>
    <table class="table table-striped table-bordered text-center px-2 px-md-4">
        <thead>
        <tr>
            <th>Номер телефона:</th>
            <th>Имя:</th>
            <th>Email:</th>
            <th>Пол:</th>
            <th>Роль:</th>
            <th>Активность:</th>
            <th>Редактировать:</th>
            <th>Бан:</th>
            <th>Удалить:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" class="tr">
            <th th:text="${user.numberPhone}"></th>
            <th th:text="${user.name}"></th>
            <th th:text="${user.email}"></th>
            <th th:text="${user.gender}"></th>
            <th th:each="role : ${user.roles}" th:text="${role}"></th>
            <th th:text="${user.active ? 'true' : 'false'}"></th>
            <th>
                <a th:href="'/admin/users/edit/'+${user.numberPhone}" class="btn btn-info">Редактировать</a>
            </th>
            <th>
                <form th:action="'/admin/users/ban/'+${user.numberPhone}" method="post">
                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                    <input th:value="${user.active ? 'Бан' : 'Разбан'}" type="submit" class="btn btn-danger">
                </form>
            </th>
            <th>
                <form th:action="'/admin/users/remove/'+${user.numberPhone}" method="post">
                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </th>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="9"><h3>Пользователей не найдено</h3></td>
        </tr>
        </tbody>
    </table>
</main>
<div th:insert="~{blocks/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.getElementById("searchNumber");
        const tableRows = document.querySelectorAll(".tr");

        searchInput.addEventListener("keyup", function() {
            const filter = searchInput.value.toLowerCase();

            tableRows.forEach(row => {
                const phoneCell = row.querySelector("th:first-child");
                if (phoneCell) {
                    const phoneText = phoneCell.textContent.toLowerCase();
                    if (phoneText.includes(filter)) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                }
            });
        });
    });

</script>
</body>
</html>
