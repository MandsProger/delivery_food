<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Меню ресторана</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1>Добавление блюда в меню</h1><br>
        <form action="/menu/add" method="post">
            <input type="text" name="name" placeholder="Введите название блюда" class="form-control" required><br>
            <input type="text" name="price" placeholder="Введите цену блюда (руб)" class="form-control" required><br>
            <input type="text" name="category" placeholder="Введите категорю блюда" class="form-control" required><br>
            <input type="text" name="remainder" placeholder="Введите остаток блюд" class="form-control" required><br>
            <input type="text" name="description" placeholder="Введите описание блюда" class="form-control"><br>
            <input type="text" name="volume" placeholder="Введите объем блюда" class="form-control" required><br>
            <button type="submit" class="btn btn-success">Добавить блюдо</button>
        </form>
    </div>
</main>
<div th:insert="~{blocks/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
