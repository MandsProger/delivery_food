<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регисатрция</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container mt-5 mb-5">
        <h1>Регистрация</h1><br>
        <form method="post" action="/registration">
            <input type="text" name="number_phone" placeholder="Номер телефона" class="form-control"><br>
            <input type="text" name="name" placeholder="Имя" class="form-control"><br>
            <input type="text" name="email" placeholder="email" class="form-control"><br>
            <input type="password" name="password" placeholder="password" class="form-control"><br>
            <input type="text" name="gender" placeholder="Пол" class="form-control"><br>
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <button type="submit" class="btn btn-success">Зарегестрироваться</button>
        </form>
    </div>
    <h2 style="color: red" th:text="${errorMessage}"/>
</main>
<div th:insert="~{blocks/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
